<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <canvas id="canvas" width="500" height="600">
            <p> Your browser doesn't support canvas! (please refresh web-browser)</p>
        </canvas>
        
        <div class="buttons">

            <div id="newGameBtn" class="btn">New Game</div>

            <div class="controlBtns">
                <div class="btn cntrlBtn topCtrlBtn nonVisible"></div>
                <div id="topButton" class="btn cntrlBtn topCtrlBtn"> &#9650; </div>
                <div class="btn cntrlBtn topCtrlBtn nonVisible"></div>
                </br>
                <div id="leftButton" class="btn cntrlBtn"> &#9664; </div>
                <div id="downButton" class="btn cntrlBtn"> &#9660; </div>
                <div id="rightButton" class="btn cntrlBtn"> &#9654; </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
